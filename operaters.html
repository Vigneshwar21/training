<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5
        let b=2
        document.write(a*b,"<br>")
        document.write(a**b,"<br>")
        document.write(a/b, "<br>")
        document.write(a%b,"<br>")
        document.write(a-b,"<br>")
        document.write(++a, "<br>")
        document.write(--b,"<br>")
        let c=5
        let d=2
        c+=40
        d-=5
        document.write(d,"<br>")
        document.write(c,"<br>")
        document.write(a>b && a>2,"<br>")
        document.write(a>b && a>12,"<br>")
        document.write(a>b || a>12, "<br>")
        document.write(!(a>12),"<br>")
        let e="5"
        let f="5"
        document.write(e==f,"<br>")
        document.write(e!=f,"<br>")
        document.write(e===f,"<br>")
        document.write(e!==f,"<br>")
        let g=40
        let h=(g>40)?'AC-off': "Ac-on"
        document.write(h ,"<br>")
        alert("java")
        document.write(alert)
        i=prompt("Enter your name?")
        alert(`my name is: ${i}`)

        let j=prompt()
        document.write(j,"<br>")
        document.write(typeof(j),"<br>")
        let j2=prompt()
        document.write(j+j2,"<br>")

    </script>
</body>
</html>
